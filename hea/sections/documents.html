<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Widget</title>
</head>
<body>
    <header style="background-color: #333; color: #fff; padding: 10px; text-align: center;">
        <h1>Document Widget</h1>
    </header>

    <main style="padding: 20px; display: flex; justify-content: center; align-items: center;">
        <div id="document-widget" style="width: 100%; max-width: 600px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <div style="border-bottom: 1px solid #ddd; padding: 10px; background-color: #f9f9f9; font-weight: bold;">
                Documents
            </div>
            <div style="padding: 10px;">
                <!-- Document Item 1 -->
                <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0;">
                    <div style="flex: 1;">
                        <p style="margin: 5px 0; font-size: 0.9em;">Document 1</p>
                        <p style="margin: 5px 0; color: #666; font-size: 0.8em;">Description of Document 1</p>
                    </div>
                    <a href="document1.pdf" download style="color: #007bff; text-decoration: none; font-size: 0.9em;">Download</a>
                </div>

                <!-- Document Item 2 -->
                <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0;">
                    <div style="flex: 1;">
                        <p style="margin: 5px 0; font-size: 0.9em;">Document 2</p>
                        <p style="margin: 5px 0; color: #666; font-size: 0.8em;">Description of Document 2</p>
                    </div>
                    <a href="document2.pdf" download style="color: #007bff; text-decoration: none; font-size: 0.9em;">Download</a>
                </div>

                <!-- Document Item 3 -->
                <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0;">
                    <div style="flex: 1;">
                        <p style="margin: 5px 0; font-size: 0.9em;">Document 3</p>
                        <p style="margin: 5px 0; color: #666; font-size: 0.8em;">Description of Document 3</p>
                    </div>
                    <a href="document3.pdf" download style="color: #007bff; text-decoration: none; font-size: 0.9em;">Download</a>
                </div>
            </div>
        </div>
    </main>

    <footer style="background-color: #333; color: #fff; padding: 200px; text-align: center; ">
        <p>&copy; 2024 Document Widget. All rights reserved.</p>
    </footer>
</body>
</html>
