<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Widget</title>
</head>
<body>
    <header style="background-color: blue; color: red; padding: 10px; text-align: center;">
        <h1>Payment Widget</h1>
    </header>

    <main style="padding: 20px; display: flex; justify-content: center; align-items: center;">
        <div id="payment-widget" style="width: 100%; max-width: 600px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff;">
            <div style="background-color: orange; color: red; padding: 15px; text-align: center;">
                <h2>Payment Details</h2>
            </div>
            <div style="padding: 20px;">
                <form id="payment-form">
                    <label for="amount" style="display: block; margin-bottom: 10px; font-weight: bold;">Amount:</label>
                    <input type="text" id="amount" name="amount" placeholder="$0.00" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px; font-size: 1em;">
                    
                    <label for="payment-method" style="display: block; margin-bottom: 10px; font-weight: bold;">Payment Method:</label>
                    <select id="payment-method" name="payment-method" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px; font-size: 1em;">
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                    
                    <div id="credit-card-details" style="display: none;">
                        <label for="card-number" style="display: block; margin-bottom: 10px; font-weight: bold;">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px; font-size: 1em;">
                        
                        <label for="expiry-date" style="display: block; margin-bottom: 10px; font-weight: bold;">Expiry Date:</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px; font-size: 1em;">
                        
                        <label for="cvv" style="display: block; margin-bottom: 10px; font-weight: bold;">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px; font-size: 1em;">
                    </div>

                    <div id="paypal-details" style="display: none;">
                        <label for="paypal-email" style="display: block; margin-bottom: 10px; font-weight: bold;">PayPal Email:</label>
                        <input type="email" id="paypal-email" name="paypal-email" placeholder="you@example.com" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px; font-size: 1em;">
                    </div>

                    <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer;">Pay Now</button>
                </form>
            </div>
        </div>
    </main>

    <footer style="background-color: #333; color: #fff; padding: 10px; text-align: center;">
        <p>&copy; 2024 Payment Widget. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle form interactions
        document.getElementById('payment-method').addEventListener('change', function() {
            const method = this.value;
            document.getElementById('credit-card-details').style.display = method === 'credit-card' ? 'block' : 'none';
            document.getElementById('paypal-details').style.display = method === 'paypal' ? 'block' : 'none';
        });
    </script>
</body>
</html>
