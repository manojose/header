<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Widget</title>
</head>
<body>
    <header style="background-color: violet; color: gold; padding: 10px; text-align: center;">
        <h1>Cart Widget</h1>
    </header>

    <main style="padding: 20px; display: flex; justify-content: center; align-items: center;">
        <div id="cart-widget" style="width: 100%; max-width: 400px; border: 10pc; border-radius: 8px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <div style="border-bottom: 1px solid #ddd; padding: 10px; background-color:darkgray; font-weight: bold;">
                Cart
            </div>
            <div style="padding: 10px;">
                <!-- Cart Item 1 -->
                <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0;">
                    <div style="flex: 1;">
                        <img src="/image/p1.jpg" alt="Product 1" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
                        <p style="margin: 5px 0; font-size: 0.9em;">Product 1</p>
                    </div>
                    <div style="text-align: right;">
                        <p style="margin: 5px 0; font-size: 0.9em;">$10.00</p>
                        <input type="number" value="1" min="1" style="width: 50px; text-align: center; margin-bottom: 5px;">
                    </div>
                </div>

                <!-- Cart Item 2 -->
                <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0;">
                    <div style="flex: 1;">
                        <img src="/image/p2.jpg" alt="Product 2" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
                        <p style="margin: 5px 0; font-size: 0.9em;">Product 2</p>
                    </div>
                    <div style="text-align: right;">
                        <p style="margin: 5px 0; font-size: 0.9em;">$30.00</p>
                        <input type="number" value="2" min="1" style="width: 50px; text-align: center; margin-bottom: 5px;">
                    </div>
                </div>

                <!-- Cart Item 3 -->
                <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0;">
                    <div style="flex: 1;">
                        <img src="/image/p3.jpg" alt="Product 3" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
                        <p style="margin: 5px 0; font-size: 0.9em;">Product 3</p>
                    </div>
                    <div style="text-align: right;">
                        <p style="margin: 5px 0; font-size: 0.9em;">$50.00</p>
                        <input type="number" value="1" min="1" style="width: 50px; text-align: center; margin-bottom: 5px;">
                    </div>
                </div>
            </div>
            <div style="border-top: 1px solid darkcyan; padding: 10px;">
                <div style="display: flex; justify-content: space-between; padding: 5px 0;">
                    <strong>Subtotal:</strong>
                    <span>$45.00</span>
                </div>
                <button style="width: 100%; padding: 10px; background-color: khaki; color:darkgrey; border: none; border-radius: 4px; cursor: pointer; font-size: 1em;">Checkout</button>
            </div>
        </div>
    </main>

    <footer style="background-color: #333; color: burlywood; padding: 10px; text-align: center;">
        <p>&copy; 2024 Cart Widget. All rights reserved.</p>
    </footer>
</body>
</html>
