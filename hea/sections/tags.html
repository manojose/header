<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Widget</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa;">

    <header style="background-color: #333; color: #fff; padding: 10px; text-align: center;">
        <h1>Tags Widget</h1>
    </header>

    <main style="padding: 20px; display: flex; justify-content: center;">
        <div id="tags-widget" style="width: 100%; max-width: 600px; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div style="background-color: #007bff; color: #fff; padding: 15px; border-top-left-radius: 8px; border-top-right-radius: 8px; text-align: center;">
                <h2>Tags</h2>
            </div>
            <div style="padding: 20px; display: flex; flex-wrap: wrap; gap: 10px;">
                <span style="background-color: #e9ecef; color: #495057; padding: 8px 12px; border-radius: 20px; border: 1px solid #ced4da; cursor: pointer; transition: background-color 0.3s, color 0.3s;" 
                      onmouseover="this.style.backgroundColor='#007bff'; this.style.color='#fff';" 
                      onmouseout="this.style.backgroundColor='#e9ecef'; this.style.color='#495057';">
                    #WebDevelopment

                      onmouseout="this.style.backgroundColor='#e9ecef'; this.style.color='#495057';">
                    #JavaScript
                </span>
                <span style="background-color: #e9ecef; color: #495057; padding: 8px 12px; border-radius: 20px; border: 1px solid #ced4da; cursor: pointer; transition: background-color 0.3s, color 0.3s;" 
                      onmouseover="this.style.backgroundColor='#007bff'; this.style.color='#fff';" 
                      onmouseout="this.style.backgroundColor='#e9ecef'; this.style.color='#495057';">

                      onmouseover="this.style.backgroundColor='#007bff'; this.style.color='#fff';" 
                      onmouseout="this.style.backgroundColor='#e9ecef'; this.style.color='#495057';">
                    #HTML

                <span style="background-color: #e9ecef; color: #495057; padding: 8px 12px; border-radius: 20px; border: 1px solid #ced4da; cursor: pointer; transition: background-color 0.3s, color 0.3s;"
